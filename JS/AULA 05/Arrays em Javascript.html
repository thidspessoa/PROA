<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // Arrays (ou Vetores) em JavaScript são coleções de itens organizados, onde cada item pode ser de qualquer tipo.
        // Eles possuem métodos (funções) embutidos que permitem manipular os elementos de forma eficiente.

        // Existem vários tipos de dados dentro do Javascript, um deles é o array
        var x = 0;
        var y = "Bolo";
        var z = true;
        var a = {};

        // Criando um array vazio
        let minhaLista = [];

        // Criando um array com alguns números
        let numeros = [1, 2, 3, 4, 5];

        // Criando um array com tipos diferentes
        let variado = [9, "texto", true, { nome: "João" }];

        // Criando um array dentro de outro array
        let interno = [0, 5, numeros, [5, 10]];

        // Acessando elementos em um array usando índices (começando em 0)
        let primeiroNumero = numeros[0]; // O primeiro elemento é 1
        let segundoElemento = variado[1]; // O segundo elemento é "texto"

        // Modificando elementos em um array
        numeros[2] = 10; // Agora, o terceiro elemento é 10

        // Adicionando elementos a um array
        numeros.push(6); // Adiciona o número 6 ao final do array
        numeros.push("Maçã");

        // Removendo elementos de um array
        let elementoRemovido = numeros.pop(); // Remove e retorna o último elemento (6)
        //alert("Elemento removido: " + elementoRemovido);

        // Tamanho de um array
        let tamanho = numeros.length; // A quantidade de itens dentro do Array

        // Iterando sobre elementos em um array usando um loop "for"
        for (let i = 0; i < numeros.length; i++) {
            console.log(numeros[i]);
        }

        // Iterando sobre elementos em um array usando um loop "While"
        inicio = 0;
        fim = numeros.length;
        while (inicio < fim ){
            console.log(numeros[inicio]);
            inicio++;
            //inicio = inicio + 1;
            //inicio += 1;
        }

        // Métodos de array úteis
        let frutas = ["maçã", "banana", "laranja"];
        frutas.push("uva"); // Adiciona "uva" ao final do array
        frutas.pop(); // Remove o último elemento ("uva")
        frutas.unshift("morango"); // Adiciona "morango" no início do array
        frutas.shift(); // Remove o primeiro elemento ("morango")
        let fatiadas = frutas.slice(1, 3); // Cria um novo array com elementos de índice 1 a 2 (["banana", "laranja"])
        let indexLaranja = frutas.indexOf("laranja"); // Encontra o índice do elemento "laranja" (2)

        // Verificando se um elemento existe em um array
        if (frutas.includes("banana")) {
            console.log("A banana está na lista de frutas!");
        } else {
            console.log("A banana não está na lista de frutas.");
        }

        // Exemplo com alunos adicionando e removendo do array
        let alunos = ["João", "Maria", "Pedro"];

        // Adicionando um novo aluno ao final da lista
        alunos.push("Ana");

        // Removendo um aluno pelo índice
        let indiceRemover = alunos.indexOf("Maria");
        if (indiceRemover !== -1) {
            alunos.splice(indiceRemover, 1); // Remove um elemento a partir do índice
        }

        console.log("Lista de alunos atualizada:", alunos);
    </script>
</head>
