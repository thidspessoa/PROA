<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista definida</title>
</head>
<body>
    <dl>
        <dt>Café:</dt>
            <dd>Preto</dd>
            <dd>Cappuccino</dd>
            <dd>Café Maltado</dd>

        <dt>Chá: </dt>
            <dd>Chá gelado</dd>
            <dd>Chá com leite</dd>
            <dd>Chá de frutas</dd>
            <dd>Chá de boldo</dd>    
    </dl>


    <!--A tag <dl> em HTML é usada para criar uma lista de definição.
    É especialmente útil quando você deseja exibir termos e suas definições
    correspondentes. A lista de definição é composta por pares de termos
    (definição) agrupados. Cada par de termo e definição é criado usando
    as tags <dt> (definição do termo) e <dd> (definição).
        
    A tag <dl> é útil para apresentar informações de uma maneira organizado
    e estruturada, especialmente quando você precisa mostrar definições,
    glossários ou listas de termos técnicos.

    Muito utilizada em aplicações WEB.-->
</body>
</html>
